description: Cros LN9310 Emulator

compatible: "cros,ln9310-emul"

# TODO(b/239165779): Reduce or remove the usage of label properties
include:
  - name: base.yaml
    property-blocklist:
      - label

properties:
  reg:
    required: true
  pg-int-pin:
    type: phandle
    description:
      GPIO that receives interrupt signal from this device.
    required: true
  label:
      type: string
      required: false
