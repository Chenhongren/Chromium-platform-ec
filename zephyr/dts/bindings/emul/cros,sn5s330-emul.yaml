description: sn5s330 emulator

compatible: "cros,sn5s330-emul"

# TODO(b/239165779): Reduce or remove the usage of label properties
include:
  - name: base.yaml
    property-blocklist:
      - label
properties:
    reg:
      required: true
    int-pin:
      type: phandle
      description: The GPIO that receives an interrupt signal from this device
      required: true
    label:
      type: string
      required: false
