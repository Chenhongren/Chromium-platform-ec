description: ISL923X Charger emulator

compatible: "cros,isl923x-emul"

# TODO(b/239165779): Reduce or remove the usage of label properties
include:
  - name: base.yaml
    property-blocklist:
      - label

properties:
   reg:
     required: true
   battery:
     type: phandle
     required: false
     description:
       Reference to battery emulator.
   label:
     type: string
     required: false
